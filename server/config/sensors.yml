# Greenhouse IoT Sensor Registry
# This file defines all devices and their sensors.
# Run `python scripts/generate-dashboards.py` after changes.

devices:
  arduino-1:
    location: windowsill
    description: "Growbox on windowsill (migrated from original setup)"
    sensors:
      soil_moisture: { name: "Soil Moisture", type: "soil_moisture" }
      temperature: { name: "Temperature", type: "temperature" }
      humidity: { name: "Humidity", type: "humidity" }

